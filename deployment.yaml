apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: devarsh10/gitops01:a0d3ac090a5e07e6a1f541be9acccd38ae35f51d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
