apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: devarsh10/gitops01:6791e7536c45c9a36787b72acb4ba630a91ef43f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
