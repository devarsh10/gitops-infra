apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: devarsh10/gitops01:345956f53c3b8134746a90c0b0c2c074a2854dba
          imagePullPolicy: Always
          ports:
            - containerPort: 80
